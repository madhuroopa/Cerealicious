<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
        <div class="button-container">
            <a href="/index.html" class="button">Home</a>
            <a href="../../main_waffle.html" class="button">Back</a>
        </div>
        <title>RadarChart-Cereals-Oats</title>
        <center>
            <h4>Comparison of Brands for Oats Cereals</h4>
        </center>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link href="/css/radar.css" rel="stylesheet" />
    </head>

    <body>
        <center>
            <div class="radarChart">
                <div id="legendz"></div>
            </div>
        </center>
        <script src="/js/radarChart.js"></script>
        <script>
            var margin = { top: 60, right: 60, bottom: 60, left: 60 },
                width =
                    Math.min(700, window.innerWidth - 10) -
                    margin.left -
                    margin.right,
                height = Math.min(
                    width,
                    window.innerHeight - margin.top - margin.bottom - 20
                );
            var brands = [
                "Cap'N Crunch",
                "Cheerios",
                "Kellogs",
                "Kroger",
                "Quaker",
            ];
            var data = [
                [
                    { axis: "Fats(g)", value: 1.5 },
                    { axis: "Carbohydrates(g)", value: 33 },
                    { axis: "Fiber(g)", value: 1 },
                    { axis: "Sugars(g)", value: 17 },
                    { axis: "Protein(g)", value: 2 },
                ],
                [
                    { axis: "Fats(g)", value: 24 },
                    { axis: "Carbohydrates(g)", value: 244 },
                    { axis: "Fiber(g)", value: 26 },
                    { axis: "Sugars(g)", value: 73 },
                    { axis: "Protein(g)", value: 28 },
                ],
                [
                    { axis: "Fats(g)", value: 8 },
                    { axis: "Carbohydrates(g)", value: 41 },
                    { axis: "Fiber(g)", value: 7 },
                    { axis: "Sugars(g)", value: 16 },
                    { axis: "Protein(g)", value: 4 },
                ],
                [
                    { axis: "Fats(g)", value: 2.5 },
                    { axis: "Carbohydrates(g)", value: 36 },
                    { axis: "Fiber(g)", value: 3 },
                    { axis: "Sugars(g)", value: 8 },
                    { axis: "Protein(g)", value: 3 },
                ],
                [
                    { axis: "Fats(g)", value: 5.5 },
                    { axis: "Carbohydrates(g)", value: 71 },
                    { axis: "Fiber(g)", value: 9 },
                    { axis: "Sugars(g)", value: 10 },
                    { axis: "Protein(g)", value: 11 },
                ],
            ];

            var color = d3.scaleOrdinal([
                "#1F77B4",
                "#FF7F0E",
                "#2CA02C",
                "#D62728",
                "#9467BD",
                "#8C564B",
                "#17BECF",
                "#7F7F7F",
                "#BCBD22",
                "#E377C2",
            ]);

            var radarChartOptions = {
                w: width,
                h: height,
                margin: margin,
                maxValue: 0.5,
                levels: 5,
                roundStrokes: true,
                color: color,
            };

            // Call the RadarChart function to generate the chart
            RadarChart(".radarChart", data, brands, radarChartOptions);
        </script>
    </body>
</html>
